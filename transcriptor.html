<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Transcriptor de Audio</title>
</head>
<body style="text-align:center; font-family:sans-serif;">
  <h1>Transcriptor de Audio con Whisper</h1>
  <p>Sube tu audio (.mp3) y espera unos segundos para recibir la transcripción.</p>

  <form id="formulario" enctype="multipart/form-data">
    <input type="file" name="audio" accept="audio/*" required><br><br>
    <button type="submit">Transcribir</button>
  </form>

  <div id="resultado" style="margin-top: 30px;"></div>

  <script>
    const form = document.getElementById('formulario');
    form.onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      document.getElementById('resultado').innerText = 'Transcribiendo...';

      const response = await fetch('https://TU-URL-RENDER.onrender.com/transcribir', {
        method: 'POST',
        body: formData
      });

      const data = await response.json();
      document.getElementById('resultado').innerHTML =
        `<h3>Transcripción:</h3><p>${data.transcripcion}</p>`;
    };
  </script>
</body>
</html>
